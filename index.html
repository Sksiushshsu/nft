<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href = "styles.css">
  <link rel = "preconnect" href = "https://font.googleapis.com">
  <link rel = "preconnect" href = "https://fonts.gstatic.com">
  <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class = "component">
    <div class="hover-image">
      <img src="image-equilibrium.jpg" alt = "equilibrium image" class = "main-image">
    </div>

    <h5 class = "heading">
      <a>Equilibrium #3429</a>
    </h5>
    <p class = "content">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class = "last-text">  
      <div class = "eth">
        <img src = "icon-ethereum.svg" alt = "ethereum icon" class = "eth-img"> 0.041 ETH
      </div>
      <div class = "days-left">
       <img src = "icon-clock.svg" alt = "clock icon" class = "clock-icon">3 days left
      </div>
    </div>
    <div class = "horizontal-line">
      
    </div>
    <div class = "Creator">
        <img src = "image-avatar.png" alt = "creator image" class = "creator-image">
        <div class = "creation-of">Creation of </div> 
        <div class = "auth-name"> <a>Jules Wyvern</a></div>
    </div>
  </div>
</body>
</html>
